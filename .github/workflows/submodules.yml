name: Update Submodule

on:
  push:
    branches:
      - main # или другая ветка

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: "true" # Подтягиваем подмодули

      - name: Set up Git config
        run: |
          git config --global user.email "zahardimidov211@gmail.com"
          git config --global user.name "zahardimidov"

      - name: Update submodule
        run: |
          git submodule update --remote --merge
          git add prod-frontend
          git commit -m "Update submodule to latest version" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/your_username/your_repository.git main
